<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweakter: Twitter Tweaker</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <h1>Tweakter</h1>
    </header>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox" name="foryou">
            <span class="slider"></span>
        </label>
        <span class="config-text">Hide For You Tab</span>
    </div>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox" name="hideadds">
            <span class="slider"></span>
        </label>
        <span class="config-text">Hide Adds</span>
    </div>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox">
            <span class="slider"></span>
        </label>
        <span class="config-text">Todays Summary</span>
    </div>
</body>
</html>
