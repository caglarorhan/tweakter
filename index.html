<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweakter: Twitter Tweaker v2024.0.1</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./img/png/tweakter-64.png" alt="Tweakter Icon">
        <div id="title">
                <h1>Tweakter </h1>
        <small>Tweakter is a Twitter tweaker</small>    
        </div>

    </header>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox" id="foryou">
            <span class="slider"></span>
        </label>
        <span class="config-text">Click to <span class="foryou-mean"></span> the "For You" Tab</span>
    </div>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox" id="ads">
            <span class="slider"></span>
        </label>
        <span class="config-text">Click to <span class="ads-mean"></span> all ads</span>
    </div>
    <footer>
        <p>Tweakter v2024.0.1 by <a href="https://github.com/caglarorhan" target="_blank" rel="noopener" title="Visit my GitHub profile!">caglaror</a></p>
    </footer>
</body>
</html>
