<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweakter: Twitter Tweaker v2024.0.1</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <img src="./img/png/tweakter-64.png" alt="Tweakter Icon">
        <div id="title">
                <h1>Tweakter </h1>
        <small>Tweakter is a Twitter tweaker<sup>v2024.0.1</sup></small>    
        </div>

    </header>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox" id="foryou">
            <span class="slider"></span>
        </label>
        <span class="config-text">Hide For You Tab</span>
    </div>
    <div class="config-container">
        <label class="config-label">
            <input type="checkbox" class="config-checkbox" id="ads">
            <span class="slider"></span>
        </label>
        <span class="config-text">Hide Adds</span>
    </div>
    <footer>
        <p>Tweakter v2024.0.1 by caglaror</p>
    </footer>
</body>
</html>
